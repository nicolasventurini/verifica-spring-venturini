<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css ">    
    <title>Dettaglio</title>
</head>
<body>

    <h1>Dettaglio del film</h1>

    <p>Codice: <span th:href="@{/films/{codice}(codice=${film.codice})}"></span></p>
    <p>Titolo: <span th:text="${film.titolo}"></span></p>
    <p>Genere: <span th:text="${film.genere}"></span></p>
    <p>Anno: <span th:text="${film.anno}"></span></p>
    <p>Voto: <span th:text="${film.voto}"></span></p>

    
    <a href="/films">Torna al catalogo</a>
    <!--elimina-->
</body>
</html>
